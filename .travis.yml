# vim: set tabstop=2 shiftwidth=2 expandtab:
language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - nightly

env:
  - EVENT_STORE_VERSION='v3.0.3'
  - EVENT_STORE_VERSION='v3.0.4'
  - EVENT_STORE_VERSION='v3.0.5'

sudo: false

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly

cache:
  directories:
    - $HOME/downloads
    - $HOME/composer/.cache
    - $HOME/build/dbellettini/php-eventstore-client/bin
    - $HOME/build/dbellettini/php-eventstore-client/vendor

before_install:
  - scripts/download-eventstore.sh ${EVENT_STORE_VERSION}
  - tar xf $HOME/downloads/EventStore-OSS-Linux-${EVENT_STORE_VERSION}.tar.gz
  - cd EventStore* && ./clusternode --mem-db 2>&1> eventstore.log &
install:
  - composer install --prefer-dist --no-interaction

script: bin/phpunit --coverage-clover=coverage.clover --coverage-text --testdox

after_success:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

after_scripts:
  - killall -SIGINT clusternode
  - cat EventStore*/eventstore.log

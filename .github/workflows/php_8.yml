name: PHP 8

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['8.0', '8.1']
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction

      - name: Start containers
        run: docker-compose up -d && sleep 3
        # TODO: while [ `grep 'IS MASTER' ~/eventstore.log | wc -l` -eq 0 ]; do sleep 1; done

      - name: PHP CS fixer
        run: bin/php-cs-fixer fix --dry-run -v --diff

      - name: PHPUnit
        run: bin/phpunit --coverage-clover=coverage.clover --coverage-text --testdox

      # https://github.com/scrutinizer-ci/ocular/issues/51
      - name: Upload Scrutinizer coverage
        if: github.repository == 'FriendsOfOuro/geteventstore-php-core'
        uses: sudo-bot/action-scrutinizer@latest
        with:
          cli-args: "--format=php-clover coverage.clover"

      - name: Stop containers
        if: always()
        run: docker-compose down